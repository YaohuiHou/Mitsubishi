<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>三菱</title>
        <link rel="stylesheet" type="text/css" href="../css/style-index.css" />
        <script>
            var phoneScale = parseInt(window.screen.width)/750;
            if(/Android (\d+\.\d+)/.test(navigator.userAgent)){
                if(parseFloat(RegExp.$1)>2.3){
                    document.write('<meta name="viewport" content="width=750, minimum-scale='+ phoneScale +', maximum-scale='+ phoneScale +', target-densitydpi=device-dpi" />');
                }else{
                    document.write('<meta name="viewport" content="width=750, target-densitydpi=device-dpi" />');
                }

            }else{
                document.write('<meta name="viewport" content="width=750,user-scalable=no, minimum-scale='+ phoneScale +', maximum-scale='+ phoneScale +'" />');
            }
        </script>
        <style>
            /* loading */
            .loading{
                display: none;
                position: fixed;
                width: 100%;
                height: 100%;
                left: 0;
                top: 0;
                right: 0;
                left: 0;
                z-index: 100;
                background: #333;
                overflow: hidden;
            }
            .loading-ring{
                width: 750px;
                position: absolute;
                left: 0;
                top: 50%;
                margin-top: -300px;
                overflow: hidden;
            }
            .loading-ring img{
                width: 100%;
            }
            .loading.visible{
                display: block;
            }
        </style>
    </head>
    <body>
        <!-- load -->
        <div class="loading visible" id="loading">
            <figure class="loading-ring">
                <img src="http://img2.imgtn.bdimg.com/it/u=1540821841,1806138926&fm=214&gp=0.jpg" alt="">
            </figure>
        </div>
        <!-- container -->
        <div class="swiper-container container" id="flipview_wrapper">
            <ul class="swiper-wrapper container-wrapper">
                <!-- 首页 -->
                <li class="page-slide swiper-slide swiper-slide1">
                    <span class="logo"></span>
                    <h1>邀请函</h1>
                    <footer>高山仰止</footer>
                </li>
                <!-- 二 -->
                <li class="page-slide swiper-slide swiper-slide2">
                    <span class="logo"></span>
                    <p>高山仰止</p>
                    <span class="yun"></span>
                    <span class="flower"></span>
                </li>
                <!-- 三 -->
                <li class="page-slide swiper-slide swiper-slide3">
                    <span class="logo"></span>
                    <span class="yun"></span>
                    <span class="flower"></span>
                    <div class="cars">
                        <span class="car1"></span>
                        <span class="car2"></span>
                        <span class="car3"></span>
                    </div>
                    <footer>pajero</footer>
                </li>
                <!-- 四 ~ 六 -->
                <li class="page-slide swiper-slide swiper-slide4">
                    <span class="logo"></span>
                    <div class="swiper-container container3">
                       <div class="swiper-wrapper swiper-wrapper3">
                           <figure class="swiper-slide slide3">
                               <img src="../img/1-6/swiper-one_01.png" />
                           </figure>
                           <figure class="swiper-slide slide3">
                               <img src="../img/1-6/swiper-one_02.png" />
                           </figure>
                           <figure class="swiper-slide slide3">
                               <img src="../img/1-6/swiper-one_03.png" />
                           </figure>
                       </div>
                       <div class="swiper-pagination"></div>
                   </div>
                </li>
                <!-- 八 -->
                <li class="page-slide swiper-slide swiper-slide5">
                    <% include swiper1.html %>
                </li>
                <li class="page-slide swiper-slide swiper-slide5">
                    <% include swiper2.html %>
                </li>
                <li class="page-slide swiper-slide swiper-slide5">
                    <% include swiper3.html %>
                </li>
                <li class="page-slide swiper-slide swiper-slide5">
                    <% include swiper4.html %>
                </li>
                <li class="page-slide swiper-slide swiper-slide5">
                    <% include swiper5.html %>
                </li>
            </ul>
            <div class="swiper-button-next" id="swiper_next">下</div>
        </div>
    </body>
    <script src="https://s.kcimg.cn/public/m/js/t.min.js"></script>
    <script src="http://static.360che.com/wap/js/check/idangerous.swiper-2.0.min.js"></script>
    <script>
        window.onload = function(){
            document.querySelector('#loading').classList.remove('visible')
        };
        var mySwiper = new Swiper('#flipview_wrapper',{
            direction : 'vertical',
            nextButton : '#swiper_next',
            onTouchEnd: function(swiper){

            }
        });
        var mySwiper = new Swiper('.container3',{
            loop:false
        });

    </script>
</html>
